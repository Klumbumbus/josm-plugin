# the back-end service url
service.url=http://staging.open-street-view.skobbler.net/

# the back-end service version
service.version=1.0

# the image details page URI; a complete URL is built as follows: service.url/details/sequence_id/sequence_index
service.details=details/

# the minimum zoom level at which we display photos
photoZoom=14

# the maximum radius allowed by the back-end service for the list methods
maxRadius=5000

# the maximum items that the back-end service returns for the list methods
maxItems=5000